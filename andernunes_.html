<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Andernunes - Perfil Profesional</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

  /* Reset básico */
  *, *::before, *::after {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  html, body {
    height: 100%;
    font-family: 'Orbitron', sans-serif;
    background-color: #000;
    color: #fff;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    overflow-x: hidden;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 15px;
  }

  /* Contenedor principal compacto */
  .container {
    width: 100%;
    max-width: 400px;
    background: #111;
    border-radius: 25px;
    box-shadow:
      0 0 30px rgba(255, 255, 255, 0.8),
      inset 0 0 30px rgba(255, 255, 255, 0.4);
    padding: 30px 25px 40px;
    text-align: center;
  }

  /* Foto de perfil pequeña y elegante */
  .profile-pic {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    border: 3px solid #fff;
    box-shadow: 0 0 15px #fff, 0 0 30px #fff;
    object-fit: cover;
    margin: 0 auto 20px;
    transition: transform 0.3s ease;
  }
  .profile-pic:hover {
    transform: scale(1.08);
    box-shadow: 0 0 40px #fff, 0 0 50px #fff;
  }

  /* Nombre con neón delicado */
  h1 {
    font-size: 2.6rem;
    color: #fff;
    text-shadow:
      0 0 5px #fff,
      0 0 15px #fff,
      0 0 25px #fff;
    margin-bottom: 12px;
    letter-spacing: 0.08em;
  }

  /* Subtítulo más pequeño */
  p.subtitle {
    font-size: 1rem;
    color: #ddd;
    margin-bottom: 28px;
    text-shadow: 0 0 10px #fff;
    font-weight: 500;
  }

  /* Contenedor de enlaces, columnas pequeñas */
  .links {
    display: flex;
    flex-direction: column;
    gap: 18px;
  }

  /* Botones de enlace compactos */
  .link-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    padding: 12px 20px;
    border: 2.8px solid #fff;
    border-radius: 40px;
    font-size: 1.1rem;
    font-weight: 700;
    text-decoration: none;
    color: #fff;
    box-shadow:
      0 0 15px #fff,
      0 0 25px #fff inset;
    transition: all 0.3s ease;
  }
  .link-btn svg {
    width: 24px;
    height: 24px;
    fill: currentColor;
    filter: drop-shadow(0 0 5px #fff);
  }
  .link-btn:hover {
    background: #fff;
    color: #000;
    box-shadow:
      0 0 40px #fff,
      0 0 50px #fff inset;
  }
  .link-btn:hover svg {
    fill: #000;
    filter: none;
  }

  /* Footer con iconos en fila, centrado */
  .footer-icons {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    gap: 50px;
  }
  .footer-icons a {
    color: #fff;
    filter: drop-shadow(0 0 15px #fff);
    transition: color 0.3s ease, filter 0.3s ease, transform 0.3s ease;
  }
  .footer-icons a:hover {
    color: #ddd;
    filter: drop-shadow(0 0 25px #ddd);
    transform: scale(1.25);
  }
  .footer-icons svg {
    width: 36px;
    height: 36px;
    fill: currentColor;
  }

  /* Botón música centrado, pequeño y elegante */
  #musicBtn {
    margin: 30px auto 0;
    display: inline-block;
    background: transparent;
    border: 3px solid #fff;
    border-radius: 40px;
    color: #fff;
    font-size: 1.1rem;
    font-weight: 900;
    padding: 14px 50px;
    cursor: pointer;
    box-shadow:
      0 0 25px #fff,
      inset 0 0 35px #fff;
    transition: all 0.3s ease;
    user-select: none;
  }
  #musicBtn:hover {
    background: #fff;
    color: #000;
    box-shadow:
      0 0 55px #fff,
      inset 0 0 60px #fff;
  }

  /* Sección contacto */
  .contact-section {
    margin-top: 30px;
    font-size: 1rem;
    color: #ddd;
    letter-spacing: 0.5px;
  }
  .contact-section strong {
    color: #fff;
    font-weight: 700;
  }
  .contact-section a {
    color: #fff;
    text-decoration: underline;
    transition: color 0.3s ease;
  }
  .contact-section a:hover {
    color: #ddd;
  }

</style>
</head>

<audio id="audio" loop preload="auto">
  <source
    src="https://cdn.pixabay.com/download/audio/2021/09/15/audio_35a322409d.mp3?filename=brilliant-mind-ii-6147.mp3"

  />
  Tu navegador no soporta audio.
</audio>

<script>
  const audio = document.getElementById('audio');
  const btn = document.getElementById('musicBtn');

  audio.pause();

  btn.addEventListener('click', () => {
    if (audio.paused) {
      audio.volume = 0.35;
      audio.play();
      btn.textContent = '⏸ Pausar Música';
      btn.setAttribute('aria-pressed', 'true');
      btn.style.color = '#000';
      btn.style.backgroundColor = '#fff';
      btn.style.boxShadow = '0 0 60px #fff, inset 0 0 65px #fff';
    } else {
      audio.pause();
      btn.textContent = '▶️ Reproducir Música';
      btn.setAttribute('aria-pressed', 'false');
      btn.style.color = '#fff';
      btn.style.backgroundColor = 'transparent';
      btn.style.boxShadow = '0 0 25px #fff, inset 0 0 35px #fff';
    }
  });
</script>
